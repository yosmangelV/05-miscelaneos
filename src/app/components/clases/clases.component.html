<div [ngClass]="alerta" class="alert" role="alert">
  <strong>Well Done!</strong> You successfully read this important
  alert message.
</div>

<button type="button" class="btn btn-info" (click)="alerta= 'alert-info'">Info</button>
<button type="button" class="btn btn-success" (click)="alerta= 'alert-success'">Success</button>

<br><br>

<h3 [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger}">
  Hola Mundo
</h3>

<button type="button"
        [ngClass]="{ 'text-danger': propiedades.danger, 'text-info': !propiedades.danger}"
        (click)="propiedades.danger=!propiedades.danger ">
  Cambiar
</button>

<br><br>
<h3>Proceso As√≠ncrono</h3>

<button
  (click)="ejecutar()"
  class="btn btn-primary"
  [disabled]="loading"
  type="button" name="button">
  <i [ngClass]="{'fa-save':!loading,
    'fa-refresh fa-spin': loading}"
     class="fa"
  ></i>
  <span *ngIf="!loading"> Guardar cambios</span>
  <span *ngIf="loading"> Espere por favor</span>
</button>
<br><br>
